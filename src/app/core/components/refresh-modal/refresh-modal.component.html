<div class="m-2">
  <h1>Oops...</h1>
  <h4 class="text-secondary">Your session has expired,</h4>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="mb-3">
      <label class="form-label">Please type your password again:</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <button type="submit" [disabled]="!canSave" class="btn btn-dark me-2">
      Login
    </button>
  </form>
</div>
