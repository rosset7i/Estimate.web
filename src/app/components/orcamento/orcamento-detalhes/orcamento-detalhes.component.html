<h2>Criar Orçamento</h2>

<div class="row mt-3">
  <div class="col-6">
    <div class="input-group mb-3">
      <span class="input-group-text" id="Nome">Nome do Orçamento</span>
      <input
        type="text"
        class="form-control"
        aria-label="Nome"
        aria-describedby="Nome"
      />
    </div>
  </div>
  <div class="col-6">
    <app-autocomplete
      [values]="fornecedores"
      [searchFields]="searchFields"
      [placeholder]="'Fornecedor'"
      (selected)="selecionarFornecedor($event)"
    >
    </app-autocomplete>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Produtos</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">No Orçamento</h6>
        <app-produtos-do-orcamento
          [itensIniciais]="paraAdicionar"
        ></app-produtos-do-orcamento>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Produtos</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Para Adicionar</h6>
        <app-produto-picker
          (itemAdicionadoEmmiter)="adicionarNoOrcamento($event)"
        ></app-produto-picker>
      </div>
    </div>
  </div>
</div>
