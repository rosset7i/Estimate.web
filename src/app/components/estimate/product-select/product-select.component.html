<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Products</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">In Estimate</h6>
        <form [formGroup]="form">
          <table class="table table-striped table-hover">
            <caption>
              Products In Estimate
            </caption>

            <thead>
              <tr>
                <th class="col-6">
                  <div class="d-flex align-items-center">Name</div>
                </th>
                <th class="col-2">
                  <div class="d-flex align-items-center">Qt</div>
                </th>
                <th class="col-2">
                  <div class="d-flex align-items-center">Price</div>
                </th>
                <th class="col-2">Actions</th>
              </tr>
            </thead>

            <tbody formArrayName="produtosNoOrcamento">
              <tr
                *ngFor="let row of rows.controls; let i = index"
                [formGroupName]="i"
              >
                <td>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    formControlName="nome"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    min="0"
                    step="0.5"
                    class="form-control"
                    formControlName="quantidade"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    min="0"
                    step="0.5"
                    class="form-control"
                    formControlName="precoUnitario"
                  />
                </td>
                <td>
                  <button
                    (click)="removeProduct(i)"
                    [disabled]="disabled"
                    class="btn btn-outline-danger btn-sm"
                  >
                    <i class="bi bi-dash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Products</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">To Add</h6>
        <app-dynamic-filter
          nomeDoCampo="Name"
          (parametro)="filter($event)"
        ></app-dynamic-filter>
        <app-common-list [listDefinition]="listDefinition"></app-common-list>
      </div>
    </div>
  </div>
</div>
