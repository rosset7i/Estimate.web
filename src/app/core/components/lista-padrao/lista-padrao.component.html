<table class="table table-striped table-hover">
  <caption>Placeholder</caption>
  <thead>

    <tr>
      <th *ngFor="let d of definicoes" class="col-9">
        <button *ngIf="d.temSorting" class="btn" (click)="onSort(d.mapearPara)">
          <i class="bi bi-arrow-down-up"></i>
        </button>
        {{d.nome}}
      </th>
      <th class="col-2">Ações</th>
    </tr>

  </thead>
  <tbody>

    <tr *ngFor="let item of itens">
      <td *ngFor="let coluna of definicoes">{{item[coluna.mapearPara]}}</td>
      <td>
        <button *ngFor="let action of actions" [ngClass]="action.bootstrapButtonClass">
          <i [ngClass]="action.icone"></i>
          {{action.nome}}
        </button>
      </td>
    </tr>

  </tbody>
</table>

<div class="d-flex justify-content-end">

  <select
    [(ngModel)]="tamanho"
    (change)="buscar()"
    class="form-select me-2"
    style="width: 5rem; height: 2.5rem;"
    aria-label="Tamanho da Lista">
  <option *ngFor="let o of tamanhoOpcoes">{{o}}</option>
  </select>
  <ngb-pagination
    [(page)]="paginalAtual"
    [pageSize]="tamanho"
    [collectionSize]="totalItens"
    (pageChange)="buscar()">
  </ngb-pagination>

</div>
