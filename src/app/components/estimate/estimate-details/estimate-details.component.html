<h2>Estimate</h2>

<hr />

<div class="row">
  <div class="col-2">
    <ul class="list-group">
      <li class="list-group-item">
        <a class="text-decoration-none" href="#">Estimate Info</a>
      </li>
      <li class="list-group-item">
        <a class="text-decoration-none" href="#">Estimate Items</a>
      </li>
    </ul>
  </div>
  <div class="col-10">
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="Nome">Estimate Name</span>
            <input
              type="text"
              formControlName="nome"
              class="form-control"
              aria-label="Nome"
              aria-describedby="Nome"
            />
          </div>
        </div>
        <div class="col-6">
          <app-autocomplete
            [values]="suppliers"
            [disabled]="disabled"
            [selectedItem]="selected"
            [searchFields]="searchFields"
            placeholder="Supplier"
            (selected)="selectSupplier($event)"
          >
          </app-autocomplete>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end">
      <button (click)="save()" [disabled]="!canSave" class="btn btn-success">
        Salvar
      </button>
    </div>

    <app-product-select
      [form]="form"
      [disabled]="disabled"
      [selectedProducts]="productsInEstimate"
    ></app-product-select>
  </div>
</div>
