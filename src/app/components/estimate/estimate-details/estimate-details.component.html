<h2>Orçamento</h2>

<hr />

<div class="row">
  <div class="col-2">
    <ul class="list-group">
      <li class="list-group-item">
        <a class="text-decoration-none" href="#">Dados do Orcamento</a>
      </li>
      <li class="list-group-item">
        <a class="text-decoration-none" href="#">Itens do Orcamento</a>
      </li>
    </ul>
  </div>
  <div class="col-10">
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="Nome">Nome do Orçamento</span>
            <input
              type="text"
              formControlName="nome"
              class="form-control"
              aria-label="Nome"
              aria-describedby="Nome"
            />
          </div>
        </div>
        <div class="col-6">
          <app-autocomplete
            [values]="fornecedores"
            [desativar]="desativado"
            [selecionado]="selecionado"
            [searchFields]="searchFields"
            placeholder="Fornecedor"
            (selected)="selecionarFornecedor($event)"
          >
          </app-autocomplete>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end">
      <button (click)="salvar()" [disabled]="!canSave" class="btn btn-success">
        Salvar
      </button>
    </div>

    <app-product-select
      [form]="form"
      [desativado]="desativado"
      [produtosSelecionados]="produtosNoOrcamento"
    ></app-product-select>
  </div>
</div>
